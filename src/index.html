	<meta name="description" content="Полимерные полы купить можно за - 800-1600 руб. кв. м, которая напрямую зависит от толщины пола. Наливной пол тем не менее продается «на килограммы». Цена 300-450 руб. за кг, а на толщину в 1 мм требуется примерно 1.5 кг полимера. Т.о. для устройства покрытия требуется от 0.6 кг до 3 и более кг на кв. м. Цена работы от 300 руб./м2 в зависимости от площади и ровности бетонного основания. Качественный эпоксидный наливной пол EPD-122, QTP® 1020, 1030, 1040, 1140, 1240 Sika, и др. Полиуретановый наливной состав QTP® 2030. QTP® 1130 прозрачный эпоксидный состав, в т.ч. и для 3D полов. Цена от 675 руб./кг.  Полимерные промышленные полы легко моются водой, паром имеют высокую химическую стойкость в различных активных средах, не образуют пыли, при необходимости обладают сопротивлением скольжению даже в мокром состоянии. Покрытия к тому же легко ремонтируются при повреждениях и обновляются при износе. Долговечность полимерных составов доходит до 10 -15 лет. Используются в пищевой промышленности и медицине. Количество швов минимальное.  Наполнителями являются различные филлеры, мелкодисперсный фракционированный наполнитель для полимерных материалов, мраморная, гранитная крошка, кварцевый песок и пудра из них. Когда требуется электропроводность, применяются другие наполнители. В антистатических полах это кварцевый песок, графит и проводящие волокна. Без искровые полы - не искрообразующие полимерные электропроводные наполнители.  Градация полов: самонивелирующиеся наливные полимерные полы толщина до 4 мм, высоко наполненные  до 8 мм,  тонкослойные до 0,5 мм." />
